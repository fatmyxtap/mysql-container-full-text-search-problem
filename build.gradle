plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile "org.springframework.boot:spring-boot-starter:2.3.7.RELEASE"
    compile "org.springframework.boot:spring-boot-starter-data-jpa:2.3.7.RELEASE"
    compile "org.mariadb.jdbc:mariadb-java-client:2.7.1"

    testCompile "org.springframework.boot:spring-boot-starter-test:2.3.7.RELEASE"

    testCompile group: 'junit', name: 'junit', version: '4.12'

    implementation "jakarta.xml.bind:jakarta.xml.bind-api:2.3.2"
    implementation "org.glassfish.jaxb:jaxb-runtime:2.3.2"
}
